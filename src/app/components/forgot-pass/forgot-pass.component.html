<p class="lock-icon"><i class="fas fa-lock"></i></p>
<h2 class="mt-3">Forgot Password?</h2>
<p class="m-2">You can reset your Password here</p>
<form (ngSubmit)="onSubmit()">
    <input type="text" class="passInput mx-auto" name="email" placeholder="Email address" [(ngModel)]="email">
    
</form>
<button class="btn mx-auto">Verify Email</button>
