<div class="card gedf-card my-3">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="mr-2">
                    <img class="rounded-circle me-2" width="47" height="47" src="/assets/images/bg.jpg" alt="">
                </div>
                <div class="ml-2">
                    <div class="h5 m-0">{{ post.poster?.firstName + " " + post.poster?.lastName }}</div>
                </div>
            </div>

            <div class="dropdown" >
                <i class="fa fa-clock-o text-muted h7 mb-2">  </i>
                <button [hidden]="post.poster?.id != userId" class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-ellipsis-h"></i>
                </button>
                <div [hidden]="post.poster?.id != userId" class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1">
                    <div class="h6 dropdown-header">Configuration</div>
                    <a class="dropdown-item">Save</a>
                    <a class="dropdown-item">Hide</a>
                </div>
             </div>
        </div>
    </div>

    <div class="card-body pb-0">
        <p class="card-text">
            {{ post.description }}            
        </p>
        <div class="d-flex">
            <span id="likes-count" class="me-auto text-body text-opacity-50 text-decoration-none" onclick="showLikes()">
                <button class="p-0 btn btn-link text-decoration-none" type="button" id="likes-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="text-body text-opacity-50" id="likes-count" onclick="showLikes()">0 Likes</span>
                </button>
                <div class="dropdown-menu" aria-labelledby="likes-dropdown">
                    <!-- Populate this div with the list of users who liked the post -->
                    <div *ngFor="let user of likedUsers" class="dropdown-item">{{ user }}</div>
                </div>
            </span>
            <span class="ms-auto text-body text-opacity-50 text-decoration-none">0 Comments</span>
        </div>
    </div>    

    <div class="post-method">
        <hr class="mb-1 opacity-1" />
        <div class="row text-center fw-bold">
            <div class="col">
                <a class="text-body text-opacity-50 text-decoration-none d-block p-2"> <i class="fa fa-thumbs-up me-1 d-block d-sm-inline"></i> Like </a>
            </div>
            <div class="col">
               <a class="text-body text-opacity-50 text-decoration-none d-block p-2"> <i class="fa fa-comment me-1 d-block d-sm-inline"></i> Comment </a>
            </div>
        </div>
        <hr class="mb-1 mt-1 opacity-1" />
    </div>

    <div class="d-flex align-items-center m-3">
        <img src="/assets/images/bg.jpg" alt="" width="40" height="40" class="rounded-circle" />
        <div class="flex-fill ps-2">
            <div class="position-relative d-flex align-items-center">
                <input type="text" class="form-control rounded-pill bg-white bg-opacity-15" style="padding-right: 120px;" placeholder="Write a comment..." />
            </div>
        </div>
    </div>
</div>

<script>
    function showLikes() {
        // You can fetch the list of users who liked the post here
        // For simplicity, let's assume you have a list called likedUsers
        let likedUsers = ['Ad Min', 'Min Ad', 'Blessie Balagtas', 'Jayvee Tinio'];

        // Display the list in the dropdown menu
        let likesDropdown = new bootstrap.Dropdown(document.getElementById('likes-dropdown'));
        
        // Clear existing items
        likesDropdown._menu.innerHTML = '';
        
        // Populate the dropdown menu with the list of users who liked the post
        likedUsers.forEach(user => {
            let item = document.createElement('div');
            item.className = 'dropdown-item';
            item.textContent = user;
            likesDropdown._menu.appendChild(item);
        });
        
        // Show the dropdown
        likesDropdown.show();
    }
</script>
