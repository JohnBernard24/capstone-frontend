<!-- Photo Album Grid -->
<div class="photo-grid p-5">
    <!-- Photo 1 -->
    <div class="photo-item" >
        <i class="plus-icon d-flex align-items-center justify-content-center" (click)="addAlbum()">+</i>
    </div>

    <div>
        <!-- photo-upload.component.html -->

        <div>
            <h2>Upload Photo</h2>
            <input type="file" (change)="onFileChange($event)" />
            <button (click)="uploadPhoto()">Upload</button>
        </div>

    </div>

    <!-- Photo 2 -->
    <!-- <div class="photo-item" *ngFor="let album of albums"> -->
    <!-- <div class="photo-item"> -->
    <div class="photo-item" *ngFor="let album of albums; let i = index" >
        <!-- <img [src]="loadThumbnail()" alt="Album Thumbnail"> -->
        <!-- <img src="{{ thumbnail[i].photo ? thumbnail[i].photo : '/assets/images/bg.jpg' }}" alt="Photo 2"> -->
        <p class="text-center">{{ album.albumName }}</p>
    </div>

    <!-- photo-display.component.html -->

    <div *ngIf="photo">
        <h2>Photo Details</h2>
        <p>Photo ID: {{ photo.id }}</p>
        <!-- Include other properties as needed -->
        <img [src]="getPhotoUrl(photo.id)" alt="Photo">
    </div>
    
</div>
