<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="user-dropdown">
    <!-- Check if there are notifications -->
    <ng-container *ngIf="notifications.length > 0; else noNotifications">
        <!-- Loop through notifications -->
        <li *ngFor="let notification of notifications" [ngClass]="{ 'read-notification': notification.read }" >
            <a class="dropdown-item">
                <div [ngStyle]="{ 'background-color': notification.read ? 'white' : 'lightgray' }">
                    <strong>{{ notification.sender }}</strong> {{ notification.action }} your {{ notification.type }}.
                <br>
                <!-- "Mark as Read" option for unread notifications -->
                <span class="mark-as-read-btn" *ngIf="!notification.read" (click)="markAsRead(notification)">Mark as Read</span>
                <span class="mark-as-unread-btn" *ngIf="notification.read" (click)="markAsUnread(notification)">Mark as Unread</span>
                <!-- "x" button to delete the notification -->
                <span class="delete-btn" (click)="deleteNotification(notification)">x</span>
            </div>
            </a>
            <hr>
        </li>
        <!-- "Delete All" option -->
        <li>
            <a class="dropdown-item delete-all-btn" (click)="deleteAllNotifications()">Delete All</a>
        </li>
    </ng-container>
    <!-- Display message if no notifications -->
    <ng-template #noNotifications>
        <li><a class="dropdown-item">No notifications to display.</a></li>
    </ng-template>
</ul>
